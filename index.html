<!DOCTYPE html>

<html>

<head>

</head>

<body>


		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">

		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>

	<body>

	    <div class="container">

		<div class="navbar">

			<div class="navbar-inner">

				<a class="brand" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">Twitter Bootstrap Carousel</a>

			</div>

		</div>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="Ashanti 1.jpg">

				</div>

				<div class="item">

					<img src="Ashanti 2.jpg">

				</div>

				<div class="item">

					<img src="Ashanti 3.jpg">

				</div>

				<div class="item">

					<img src="Ashanti 4.jpg">

				</div>


				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>

	  </div>

	</body>

</html>


</body>
